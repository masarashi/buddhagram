version: '3'
services:
  db:
    image: mariadb:10.4
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
  app:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/buddhagram
      - gem-data:/usr/local/bundle
    ports:
      - '3000:3000'
    environment:
      WEBPACKER_DEV_SERVER_HOST: webpacker
    depends_on:
      - db
      - chrome
    stdin_open: true
    tty: true
  webpacker:
    build: .
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
    command: ./bin/webpack-dev-server
    volumes:
      - .:/buddhagram
      - gem-data:/usr/local/bundle
    ports:
      - '127.0.0.1:3035:3035'
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
volumes:
  mysql-data:
    driver: local
  gem-data:
    driver: local
  public-data:
  tmp-data:
  log-data:
